<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Price Prediction</h1>
        <form method="post">
            <label for="stock_symbol">Stock Ticker Symbol:</label>
            <input type="text" id="stock_symbol" name="stock_symbol" required>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
            <button type="submit">Predict</button>
        </form>
        {% if predicted_price %}
            <div class="result">
                <h2>Predicted price for {{ stock_symbol }} for tomorrow is: {{ predicted_price }}</h2>
            </div>
        {% endif %}
        {% if error %}
            <div class="error">
                <h2>{{ error }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
